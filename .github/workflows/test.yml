name: Test

on:
  push:
  pull_request:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Lint and Audit
        run: |
          npm ci
          npm run lint
          npm audit --production
      - name: Integration test
        run: |
          pushd docker
          docker-compose up -d
          popd
          SECONDS=0
          sleep 5
          until curl http://localhost:22973/infos/node
          do
            if (( SECONDS > 60 ))
            then
               echo "Alephium full node not working after 1 min..."
               exit 1
            fi
            echo "Waiting..."
            sleep 5
          done
          echo "Alephium full node is up"
          npx --yes @alephium/cli@0.5.0 compile
          npm run test
